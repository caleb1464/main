<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Carousel</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
<!-- Carousel -->
<div id="demo" class="carousel slide" data-bs-ride="carousel">

  <!-- Indicators/dots -->
  <div class="carousel-indicators">
    <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
    <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
  </div>

  <!-- The slideshow/carousel -->
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="images/ferrari.jpeg" alt="Los Angeles" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Ferrari</h3>
        <p>This is the bestselling Italian car company</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/buggati.jpeg" alt="Chicago" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Bugatti</h3>
        <p>They have the fastest car on the road now!</p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="images/maserati.jpeg" alt="New York" class="d-block" style="width:100%">
      <div class="carousel-caption">
        <h3>Maserati</h3>
        <p>They have one of the luxurious supercars</p>
      </div>
    </div>
  </div>

  <!-- Left and right controls/icons -->
  <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
    <span class="carousel-control-prev-icon"></span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
    <span class="carousel-control-next-icon"></span>
  </button>
</div>

<div class="container-fluid mt-3">
  <h3>Carousel</h3>
      <p>Here we see one of the best supercars on the market right now.</p>
</div>


</body>
</html>
