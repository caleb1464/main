<!doctype html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="js/bootstrap.min.js"></script>

</head>

<body>

<div class="container">
    <h1>STUDENT FORM.</h1>
<form action="" class="bg-secondary p-5">
    <div class="mt-5 mb-5">
        <label for="firstname" class="form-label">Firstname:</label>
        <input type="text" id="firstname" class="form-control" placeholder=" Enter firstname" required="required">
    </div>

    <div class=" mb-5">
        <label for="lastname" class="form-label">Lastname:</label>
        <input type="text" id="lastname" class="form-control" placeholder=" Enter lastname" required="required">
    </div>

    <div class=" mb-5">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" class="form-control" placeholder="abc@gmail.com" required="required">
    </div>

    <div class=" mb-5">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" class="form-control" placeholder=" Enter password" required="required">
    </div>

    <div class="text-center">
        <button class="btn btn-primary">Register</button>
    </div>

</form>

<br>

<form action="" class="p-5">
        <div class="row">
            <div class="col">
            <label for="E-mail" class="form-label">Email</label>
            <input type="email" id="E-mail" required="required" class="form-control">
        </div>

        <div class="col">
            <label for="Password." class="form-label">Password</label>
            <input type="password" id="Password." required="required" class="form-control">
        </div>
        </div>

        <br>

        <div>
            <label for="Address" class="form-label">Address</label>
            <input type="text" id="Address" placeholder="1234 Main St" class="form-control" required="required">
        </div>

        <br>

        <div>
            <label for="Address2" class="form-label">Address 2</label>
            <input type="text" id="Address2" placeholder="Apartment,studio,or floor" class="form-control" required="required">
        </div>

        <br>

    <div class="row">
         <div class="col">
            <label for="city" class="form-label">City</label>
            <input type="text" id="city" class="form-control">
        </div>

        <div class="col">
            <label for="state" class="form-label">State</label>
            <select name="" id="state" class="form-control">
                <option value="choose" disabled="disabled">Choose ...</option>
                <option value="America">America</option>
                <option value="England">England</option>
            </select>
        </div>

        <div class="col">
            <label for="zip" class="form-label">Zip</label>
            <input type="text" id="zip" required="required" class="form-control">
        </div>
    </div>

    <br>

    <div>
        <input type="checkbox" id="remember">
        <label for="remember">Remember me</label>
    </div>

    <br>

    <div>
        <button class="btn btn-primary">Submit</button>
    </div>

</form>

</div>

</body>
</html>
